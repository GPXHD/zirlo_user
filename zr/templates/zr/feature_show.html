{% extends "zr_base.html" %}
{% load static %}
<link href="" rel="stylesheet">
{#<script src="/login/static/login/js/user_center.js"></script>#}
{% block title %}特征目录{% endblock %}

{% block main %}
     <div class="container">
        <div class="col">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <td align="center" id="tittle" height="60">特征中心</td>
                </tr>
                <tr>
                    <td align="right" height="25" id="datetime">
                    <script>
   		                setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
                    </script>
                    </td>
                 </tr>
            </table>
            <table width="100%" border="0" cellspacing="1" cellpadding="4" bgcolor="#e9faff" class="main_table"
                   align="center">
                <tr>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">特征名称</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">特征编号</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">特征类型</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">所属部件</td>
                </tr>
                {% for feature in features %}
                    <tr>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ feature.feature_name }}</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ feature.feature_number }}</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ feature.feature_type }}</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ feature.part }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
     </div>
{% endblock %}

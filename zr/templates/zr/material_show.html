{% extends "base.html" %}
{% load static %}
{% block title %}材料目录{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/zr/css/media.css">
{% endblock %}

{% block main %}
     <div class="container">
        <div class="col">
            <br/><h2 align="center" id="tittle">材料目录</h2>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <td align="right" height="25" id="datetime">
                    <script>
   		                setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
                    </script>
                    </td>
                 </tr>
            </table>
            <table class="table table-bordered product_table1" style=" text-align: center; vertical-align: middle">
                <tr style="text-align: center; height: 40px">
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">材料名称</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">删除特征</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">修改特征</td>
                </tr>
                {% for material in materials %}
                    <tr style="text-align: center; height: 40px">
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ material.material }}</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">
                            <a href="{% url 'zr:delete_material' material.material %}" style="color: #007bff;">点击删除</a>
                        </td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">
                            <a href="{% url 'zr:modify_material' material.material %}" style="color: #007bff;">点击修改</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
     </div>
{% endblock %}

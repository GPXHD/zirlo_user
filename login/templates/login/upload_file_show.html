{% extends "base.html" %}
{% load static %}
<link href="/login/static/login/css/upload_file_show.css" rel="stylesheet">
{% block title %}文件中心{% endblock %}

{% block main %}
     <div class="container">
        <div class="col">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <td align="center" id="tittle" height="60">文件中心</td>
                </tr>
                <tr>
                    <td align="right" height="25" id="datetime">
                    <script>
   		                setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
                    </script>
                    </td>
                 </tr>
            </table>
            <table width="100%" border="0" cellspacing="1" cellpadding="4" bgcolor="#e9faff" class="main_table"
                   align="center">
                <tr>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">文件名称</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">上传人</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">上传时间</td>
                    <td colspan="1" class="btbg font-center titfont" rowspan="1">下载</td>
                </tr>
                {% for upload_file in upload_files %}
                    <tr>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ upload_file.filename }}</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">1</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">{{ upload_file.c_time }}</td>
                        <td colspan="1" class="btbg font-center titfont" rowspan="1">
                            <a href="{{ MEDIA_URL }}{{upload_file.file}}">下载</a>
                        </td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
     </div>
{% endblock %}

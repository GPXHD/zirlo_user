{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <!--base href="127.0.0.1:8000" /-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/default.css" rel="stylesheet">
    <title>ZIRLO - {% block title %}{% endblock %}</title>
</head>


<body>
    <!--静态导航栏-->

    <nav class="navbar navbar-expand-sm bg-light fixed-top">
        <a class="navbar-brand" href="/"><h1>Zirlo</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">首页</a>
            </li>
            {% if not is_login %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">登录</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">注册</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_center' %}">个人中心</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">退出</a>
            </li>
            {% endif %}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="true">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a href="{% url 'query' %}">查询</a></li>
                </ul>
            </li>

            <li class="navbar navbar-expand-sm bg navbar">
                <form class="navbar-form" role="search" action="{% url 'haystack_search' %}" method="get">
                    <div class="input-group">
                        <input name="q" id='search_keywords' type="text" class="form-control" placeholder="输入关键字"/>
                        <input type="submit" id="search" value="搜索">
                    </div>
                </form>
            </li>
        </ul>

    </nav>


    <div class="container" style="margin-top: 80px;">

        <div class="col" style="height: 750px;">
            {% block main %}{% endblock %}
        </div>

        <div>
            {% block content %}{% endblock %}
        </div>

        <footer>
            <div class="row">
                <div class="col-sm-12" style="text-align: center;">
                   <p>
                       Powered by <a href="http://www.zrilo.com.cn">Gao Px</a>.
                   </p>
                </div>
            </div>
        </footer>
    </div>


</body>
</html>
